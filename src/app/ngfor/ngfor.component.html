<div class="container">

    <div class="row">
        <div class="col-md-10">
            <table class=table>
                <thead class="thead-dark">
                    <tr>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Product ID</th>
                        <th>Product Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mypro of products">
                        <td> <img src = '{{mypro.img}}' width="70px" alt=""> </td>
                        <td>{{mypro.name}}</td>
                        <td>{{mypro.id}}</td>
                        <td>{{mypro.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
